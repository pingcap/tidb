version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    allow:
      - dependency-name: "golang.org/*"
      - dependency-name: "github.com/golangci/golangci-lint"
      - dependency-name: "github.com/prometheus/*"
      - dependency-name: "go.uber.org/*"
  - package-ecosystem: "gomod"
    directory: "/parser"
    schedule:
      interval: "weekly"
