version: '3.2'

services:
  pd0:
    image: pingcap/pd:${TAG}
    ports:
      - "2379:2379"
    volumes:
      - /tmp/pessimsitic/docker/data/${TAG}:/data
      - /tmp/pessimsitic/docker/logs/${TAG}:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --data-dir=/data/pd0
      - --log-file=/logs/pd0.log
    restart: on-failure

  tikv0:
    image: pingcap/tikv:${TAG}
    volumes:
      - ./tikv.toml:/tikv.toml:ro
      - /tmp/pessimsitic/docker/data/${TAG}:/data
      - /tmp/pessimsitic/docker/logs/${TAG}:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv0.log
    depends_on:
      - "pd0"
    restart: on-failure
