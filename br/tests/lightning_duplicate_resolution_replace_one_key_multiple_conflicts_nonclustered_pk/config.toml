[lightning]
task-info-schema-name = 'lightning_task_info'

[tikv-importer]
backend = 'local'
duplicate-resolution = 'replace'
add-index-by-sql = false

[checkpoint]
enable = false

[mydumper]
batch-size = 3
# ensure each file is its own engine to facilitate cross-engine detection.

[mydumper.csv]
header = true
