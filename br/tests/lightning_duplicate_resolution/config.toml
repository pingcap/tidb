[lightning]
task-info-schema-name = 'lightning_task_info'

[tikv-importer]
backend = 'local'
duplicate-detection = true
duplicate-resolution = 'delete'

[checkpoint]
enable = false

[mydumper]
batch-size = 1
# ensure each file is its own engine to facilitate cross-engine detection.

[mydumper.csv]
header = true
