version: "2"

issues:
  new-from-merge-base: origin/master
  max-issues-per-linter: 0
  exclude-files:
    - *test.go
    - executor.go

linters:
  default: none
  enable:
    - forbidigo
  settings:
    forbidigo:
      forbid:
        # Optional message that gets included in error reports.
        # This is a strict check to ensure that the usage of GetSessionVars is appropriate.
        # If GetSessionVars are found in the PR, the check will fail to remind the reviewer.
        - pattern: GetSessionVars
          msg: Please check if the usage of GetSessionVars is appropriate.
      exclude-godoc-examples: false