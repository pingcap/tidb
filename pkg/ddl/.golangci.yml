version: "2"

issues:
  # new-from-merge-base: upstream/master
  max-issues-per-linter: 0

linters:
  default: none
  enable:
    - forbidigo
  # Ignore test files and executor.go
  exclusions:
    rules:
      - path: _test\.go
        linters: [forbidigo]
      - path: executor\.go
        linters: [forbidigo]
  settings:
    forbidigo:
      forbid:
        - pattern: GetSessionVars
          msg: Please check if the usage of GetSessionVars is appropriate