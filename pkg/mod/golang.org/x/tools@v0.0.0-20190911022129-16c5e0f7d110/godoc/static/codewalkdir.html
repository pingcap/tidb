<table class="layout">
{{range .}}
<tr>
	{{$name_html := html .Name}}
	<td><a href="{{$name_html}}">{{$name_html}}</a></td>
	<td width="25">&nbsp;</td>
	<td>{{html .Title}}</td>
</tr>
{{end}}
</table>
