codecov:
  require_ci_to_pass: no
  notify:
    wait_for_ci: no

coverage:
  precision: 4
  round: down
  range: "65...90"

  status:
    project: 
      default:
        threshold: 0.2 #Allow the coverage to drop by threshold%, and posting a success status.
    patch: 
      default:
        target: 0% # trial operation
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: no

component_management:
  default_rules:  # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
  individual_components:
    - component_id: component_dumpling # this is an identifier that should not be changed
      name: dumpling # this is a display name, and can be changed freely
      paths:
        - dumpling/**
    - component_id: component_parser
      name: parser
      paths:
        - parser/**      
    - component_id: component_br
      name: br
      paths:
        - br/**
    # more components.

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - type: project
        target: 85%
      - type: patch
        target: 85%

ignore:
  - "LICENSES"
  - "*_test.go"       
  - ".git"
  - "*.yml"
  - "*.md"
  - "cmd/.*"       
  - "docs/.*"
  - "vendor/.*"
  - "ddl/failtest/.*"
  - "ddl/testutil/.*"
  - "executor/seqtest/.*"
  - "metrics/.*"
  - "expression/generator/.*"
  - "br/pkg/mock/.*"
  - "testkit/.*"
  - "server/internal/testutil/.*"
  - "statistics/handle/cache/internal/testutil/.*"
  - "session/testutil.go"
  - "store/mockstore/unistore/testutil.go"

